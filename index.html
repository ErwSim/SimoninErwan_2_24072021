<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Reservia</title>

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="margins.css" />

    <script
      src="https://kit.fontawesome.com/94688da0ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER / NAVBAR -->
    <header class="header">
      <img
        src="images/logo/Reservia.svg"
        alt="Reservia"
        title="Reservia"
        class="logo"
      />

      <div></div>

      <nav class="nav">
        <ul class="nav-list">
          <li class="registration">
            <a href="#" title="S'inscrire" class="registration"> S'inscrire </a>
          </li>
        </ul>

        <ul class="nav-list">
          <li class="nav-item active">
            <a href="#" title="Hébergements">Hébergements</a>
          </li>
          <li class="nav-item"><a href="#" title="Activités">Activités</a></li>
        </ul>
      </nav>
    </header>

    <!--
      SEARCH AND FILTER
    -->
    <section>
      <h1 class="title">Trouvez votre hébergement pour des vacances de rêve</h1>
      <h3 class="title">En plein centre ville ou en pleine nature</h3>
      <form class="mb20">
        <div class="textfield">
          <span class="pre"><i class="fas fa-map-marker-alt"></i></span>
          <input
            type="text"
            name="Ville"
            placeholder="Lieu recherché"
            value="Marseille, France"
          />
          <button type="submit" class="sup">
            <span class="no-display-mobile">Rechercher</span>
            <i class="no-display-other fas fa-search"></i>
          </button>
        </div>
      </form>

      <div class="chips">
        <div class="description">Filtres</div>

        <div class="item">
          <span class="icon"><i class="fas fa-money-bill-wave"></i></span>
          <span class="text">Économique</span>
        </div>

        <div class="item">
          <span class="icon"><i class="fas fa-child"></i></span>
          <span class="text">Familial</span>
        </div>

        <div class="item">
          <span class="icon"><i class="fas fa-heart"></i></span>
          <span class="text">Romantique</span>
        </div>

        <div class="item">
          <span class="icon"><i class="fas fa-dog"></i></span>
          <span class="text">Animaux autorisés</span>
        </div>
      </div>
    </section>

    <aside class="ml15 mt20">
      <i class="info-icon mr10 fas fa-info"></i>
      <h3 class="info-text">
        Plus de 500 logements sont disponibles dans cette ville
      </h3>
    </aside>
  </body>
</html>
