<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Reservia</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="margins.css" />

    <script
      src="https://kit.fontawesome.com/94688da0ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <img
        src="images/logo/Reservia.svg"
        alt="Reservia"
        title="Reservia"
        class="logo"
      />

      <nav class="nav-list">
        <ul class="nav-list">
          <li class="nav-item active">
            <a href="#" title="Hébergements">Hébergements</a>
          </li>
          <li class="nav-item"><a href="#" title="Activités">Activités</a></li>
        </ul>

        <ul class="nav-list">
          <li class="nav-item registration">
            <a href="#" title="S'inscrire">S'inscrire</a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <h1 class="title">Trouvez votre hébergement pour des vacances de rêve</h1>
      <h3 class="title">En plein centre ville ou en pleine nature</h3>

      <form class="textfield">
        <span class="pre"><i class="fas fa-map-marker-alt"></i></span>
        <input
          type="text"
          name="Ville"
          placeholder="Lieu recherché"
          value="Marseille, France"
        />
        <button type="submit" class="sup">
          <span class="text">Rechercher</span>
          <i class="icon fas fa-search"></i>
        </button>
      </form>

      <div class="chips mh25">
        <div class="description">Filtres</div>

        <div class="item">
          <span class="icon"><i class="fas fa-money-bill-wave"></i></span>
          <span class="text">Économique</span>
        </div>

        <div class="item">
          <span class="icon"><i class="fas fa-child"></i></span>
          <span class="text">Familial</span>
        </div>

        <div class="item">
          <span class="icon"><i class="fas fa-heart"></i></span>
          <span class="text">Romantique</span>
        </div>

        <div class="item">
          <span class="icon"><i class="fas fa-dog"></i></span>
          <span class="text">Animaux autorisés</span>
        </div>
      </div>
    </section>
  </body>
</html>
